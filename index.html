<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MNTN</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f1f064da39.js" crossorigin="anonymous"></script>
    </head>
    <body class="body">
        <header class="header container">
            <div class="logo header__logo">
                <img src="img/logo.svg" alt="logo" class="logo__img">
            </div>
            <nav class="nav header__nav">
                <a href="#" class="nav__item">Equipment</a>
                <a href="#" class="nav__item">About us</a>
                <a href="#" class="nav__item">Blog</a>
            </nav>
            <div class="account">
                <img src="img/account.svg" alt="account">
                <div class="account__item">Account</div>
            </div>
        </header>
        <section class="main">
            <div class="social">
                Follow us
                <div class="instagram social__inst fab fa-instagram"></div>
                <div class="twitter social__twitter fab fa-twitter"></div>
            </div>
            <div class="heading main__heading">
                <div class="over-heading">
                    A Hiking guide
                </div>
                Be prepared for the <br> Mountains and beyond!
                <div class="scroll-down">
                    scroll-down
                </div>
            </div>
        </section>
        <div class="picture">
            <img src="img/main-picture.jpg" alt="mountains" class="picture-main">
            <div class="picture__nav"></div>
        </div>
        <article class="article container">
            <div class="article__number"></div>
            <h2 class="heading">
                What level of  hiker are you?
            <h2/>
            <div class="paragraph"></div>
            <div class="article__img"></div>
        </article>
        <article class="article">
            <div class="article__number"></div>
            <div class="heading"></div>
            <div class="paragraph"></div>
            <div class="article__img"></div>
        </article>
        <article class="article">
            <div class="article__number"></div>
            <div class="heading"></div>
            <div class="paragraph"></div>
            <div class="article__img"></div>
        </article>
    </body>
    <footer class="footer">
        <div class="logo footer__logo"></div>
        <div class="paragraph"></div>
        <div class="copyright"></div>
        <nav class="footer__nav">
            <div class="footer__nav-heading"></div>
        </nav>
        <nav class="footer__nav">
            <div class="footer__nav-heading"></div>
        </nav>
    </footer>
</html>
