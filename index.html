<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MNTN</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <header class="header container">
            <div class="logo header__logo"><img src="img/logo.svg" alt="logo" class="logo__img"></div>
            <nav class="nav header__nav">
                <a href="#" class="nav__item">Equipment</a>
                <a href="#" class="nav__item">About us</a>
                <a href="#" class="nav__item">Blog</a>
            </nav>
            <div class="account">
                <img src="img/account.svg" alt="account">
                <div class="account__item">Account</div>
            </div>
        </header>
        <section>
            <div class="social"></div>
            <div class="heading main-heading">
                <div class="over-heading"></div>
            </div>
            <div class="scroll-down"></div>
        </section>
        <div class="picture">
            <img src="img/sky.png" alt="sky" class="picture__item picture__item_sky">
            <img src="img/mountains.png" alt="mountains" class="picture__item picture__item_mountains">
            <img src="img/human.png" alt="human" class="picture__item picture__item_human">
            <div class="picture__nav"></div>
        </div>
        <article class="article">
            <div class="article__number"></div>
            <div class="heading"></div>
            <div class="paragraph"></div>
            <div class="article__img"></div>
        </article>
        <article class="article">
            <div class="article__number"></div>
            <div class="heading"></div>
            <div class="paragraph"></div>
            <div class="article__img"></div>
        </article>
        <article class="article">
            <div class="article__number"></div>
            <div class="heading"></div>
            <div class="paragraph"></div>
            <div class="article__img"></div>
        </article>
    </body>
    <footer class="footer">
        <div class="logo footer__logo"></div>
        <div class="paragraph"></div>
        <div class="copyright"></div>
        <nav class="footer__nav">
            <div class="footer__nav-heading"></div>
        </nav>
        <nav class="footer__nav">
            <div class="footer__nav-heading"></div>
        </nav>
    </footer>
</html>
